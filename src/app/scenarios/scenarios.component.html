<section class="content">
  <div class="card">
    <div class="card-body p-3">
      <div *ngFor="let scenario of scenarios" class="p-2">
          <mat-slide-toggle (change)="toggle(scenario.id, scenario.enabled)" [(ngModel)]="scenario.enabled">{{scenario.title}}</mat-slide-toggle>
      </div>
    </div>
  </div>
</section>
