<div class="row mb-2">
  <label *ngIf="news" class="col-7" style="font-size: small; color: gray;">
    {{news}}
  </label>
  <div id="profile" class="col-5" role="button">
    <div class="float-right mr-3">
      <div id="notLogged" [hidden]="this.authService.getAccount()">
        <asl-google-signin-button
            class="float-right"
            text="continue_with"
            type="standard"
            size="small"
            theme="filled_black"
            shape="circle"
        >
        </asl-google-signin-button>
      </div>
      <div id="logged" [hidden]="!this.authService.getAccount()">
        <a href="/{{this.authService.getAccount()?.username}}">
          <small class="col-5 mr-1">{{this.authService.getAccount()?.username}}</small>
        </a>
        <img [src]="this.authService.getAccount()?.photo"
            class="img-circle image elevation-2"
            alt="Imagem de Perfil"
            style="width: 30px;"
            mwlConfirmationPopover
            popoverClass="profile"
            title="Conta {{userType}}"
            popoverTitle="Conta {{userType}}"
            [popoverMessage]="partnership"
            placement="left"
            confirmText="{{togglePartnershipText}}"
            (confirm)="togglePartnership()"
            cancelText="Deslogar"
            (cancel)="authService.signOut()">
      </div>
    </div>
  </div>
</div>
