<div class="row mb-2">
  <label *ngIf="news" class="col-7" style="font-size: small; color: gray;">
    {{news}}
  </label>
  <div [hidden]="authService.getAccount()" id="boraGoogle" class="col-5 text-center">
    <asl-google-signin-button
        [type]="'standard'"
        [size]="'small'"
    >
    </asl-google-signin-button>
  </div>  
  <div *ngIf="this.authService.getAccount()" class="col-5">
    <a href="/{{this.authService.getAccount()?.username}}"><small class="col-5 mr-1">{{this.authService.getAccount()?.username}}</small></a>
    <img [src]="this.authService.getAccount()?.photo"
        class="img-circle image elevation-2"
        alt="Imagem de Perfil"
        style="width: 30px;"
        mwlConfirmationPopover
        title="Conta {{userType}}"
        popoverTitle="Conta {{userType}}"
        [popoverMessage]="partnership"
        placement="left"
        confirmText="{{togglePartnershipText}}"
        (confirm)="togglePartnership()"
        cancelText="Deslogar"
        (cancel)="authService.signOut()">
  </div>
</div>
