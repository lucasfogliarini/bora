<div class="row mb-2">
  <label *ngIf="news" class="col-6" style="font-size: small; color: gray;">
    {{news}}
  </label>
  <div id="profile" class="col-6" role="button">
    <div class="float-right mr-3">
      <div id="notLogged" [hidden]="this.authService.getAccount()">
        <asl-google-signin-button
            class="float-right"
            text="continue_with"
            type="standard"
            size="small"
            theme="filled_black"
            shape="circle"
        >
        </asl-google-signin-button>
        <br>
        <div #logar class="col-5"
            mwlConfirmationPopover
            popoverTitle="Logue e ative Parceria"
            popoverMessage="1. Clique em <b>Continuar com o Google</b> <br /> 
            2. Logue-se na sua conta <b>Google</b>. <br />
            3. Clique na <b>engrenagem</b> e depois no bot√£o <b>Ativar</b> (Parceria) <br />
            4. <b>Prospere!</b>"
            placement="bottom"
            confirmText="Ok">
      </div>
      </div>
      <div id="logged" [hidden]="!this.authService.getAccount()" class="row">
        <a href="/{{this.authService.getAccount()?.username}}" class="col-6">
          <small>{{this.authService.getAccount()?.username}}</small>
        </a>
        <div #profileGear class="col-6"
          mwlConfirmationPopover
          popoverTitle="Conta {{userType}}"
          [popoverMessage]="partnership"
          placement="left"
          confirmText="{{togglePartnershipText}}"
          popoverClass="profile"
          (confirm)="togglePartnership()"
          cancelText="Deslogar"
          (cancel)="authService.signOut()"
          title="Conta {{userType}}">
          <img [src]="this.authService.getAccount()?.photo"
              class="img-circle image elevation-2 mr-1"
              alt="Imagem de Perfil"
              style="width: 30px;">
          <fa-icon [icon]="['fas','gear']"></fa-icon>
        </div>
      </div>
    </div>
  </div>
</div>
