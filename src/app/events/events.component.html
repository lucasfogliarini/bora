<p *ngIf="!events"><em>Carregando ...</em></p>
<div *ngIf="events">
  <div class="{{isSelectedClass(event)}}" (click)="selectEvent(event)" role="button" *ngFor="let event of events">
    <div [id]="'e'+event.id" class="event-details">
      <div class="row">
        <div [hidden]="!event.expanded" class="background-image col-8">
          <img class="col-12 p-0" />
        </div>
        <div *ngIf="event.expanded" class="event-buttons col-4 mt-4">
          <div class="row">
            <fa-icon [icon]="['fas', 'people-line']" mwlConfirmationPopover
              title="Quem vai... Bora?"
              popoverTitle="Quem vai... Bora?"
              popoverMessage="{{attendees(event.attendees)}}"
              placement="bottom"
              confirmText="Bora!"
              (confirm)="participate(event.id)"
              role="button"
              [isOpen]="isSelected(event)"
              class="col-6">
            </fa-icon>
            <fa-icon [icon]="['fab', 'whatsapp']" mwlConfirmationPopover
              title="WhatsApp"
              popoverTitle="WhatsApp"
              popoverMessage="Compartilhar <b>{{event.title}}</b> no WhatsApp?"
              placement="left"
              confirmText="Compartilhar"
              (confirm)="share(event)"
              role="button"
              class="col-6 float-right">
            </fa-icon>
          </div>
          <div class="row">
            <fa-icon [icon]="['fas', 'ticket']" mwlConfirmationPopover
              [hidden]="!event.ticketUrl"
              title="Ingresso"
              popoverTitle="Ingresso"
              popoverMessage="{{event.ticketUrl}}"
              placement="left"
              confirmText="Abrir Link"
              (confirm)="openUrl(event.ticketUrl)"
              role="button"
              class="col-6 float-right">
            </fa-icon>
            <fa-icon [icon]="['fas', 'map-location-dot']" mwlConfirmationPopover
                title="LocalizaÃ§Ã£o"
                popoverTitle="Abrir no Google Maps?"
                placement="left"
                confirmText="Abrir"
                popoverMessage="{{ event.location?.substring(0,100) }}"
                (confirm)="openMaps(event.location)"
                role="button"
                class="col-6 float-right">
            </fa-icon>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="date-time col-3">
          <div class="date">{{ event.start | date: 'dd/MM/yy' }} {{ event.start | date: 'EE' : '' : 'pt-BR' }}</div>
          <span style="font-size: small;" >{{ event.start | date: 'HH:mm' }}</span>
        </div>
        <div class="title col-9">{{ event.title?.substring(0, 100) }}</div>
      </div>
      <div *ngIf="event.expanded" class="row mt-3">
        <iframe *ngIf="event.spotifyUrl"
              class="spotify col-12"
                [src]="getSpotifyEmbedUrl(event)"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
        <div *ngIf="!event.spotifyUrl"></div>
      </div>
    </div>
    <hr/>
  </div>
</div>
