<section class="content">
  <p *ngIf="!events"><em>Carregando ...</em></p>

  <div class="card">
        <div class="card-header">
          <div *ngIf="!event.id" class="card-title">
            Bora fazer? <button (click)="create()" type="button" class="btn btn-dark">Bora!</button>
          </div>
          <div *ngIf="event.id && !event.location" class="card-title">
            Onde?
            <input [(ngModel)]="newEvent.location" type="search" ngx-google-places-autocomplete  (onAddressChange)="addressChange($event)"/>
            &nbsp;
            <button (click)="update()" type="button" class="btn btn-dark fa-solid fa-map-pin"></button>
          </div>
          <div *ngIf="event.location && !event.title" class="card-title">
            TÃ­tulo 
            <input [(ngModel)]="newEvent.title" type="text" placeholder="Churras"/>
            &nbsp;
            <button (click)="update()" type="button" class="btn btn-dark fa fa-pen-to-square"></button>
          </div>
          <div *ngIf="event.title && !event.public" class="card-title">
            Quando? 
            <input id="start" [(ngModel)]="newEvent.start"
            [owlDateTime]="dtStart" [owlDateTimeTrigger]="dtStart" placeholder="dd/mm/aaaa hh:min">
            <owl-date-time #dtStart></owl-date-time>
            &nbsp;
            <button (click)="update(true)" type="button" class="btn btn-dark fa fa-calendar-day"></button>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped" *ngIf="events">
              <tbody>
                  <tr *ngFor="let event of events">                      
                      <td>{{ event.start | date: 'dd/MM/yy' }}&nbsp;<span style="font-size: small;" >{{ event.start | date: 'hh:mm' }}</span></td>
                      <td>{{ event.title?.substring(0, 100) }}</td>
                      <td>
                          <a mwlConfirmationPopover
                            [hidden]="!event.ticketUrl"
                            title="Abrir link do ingresso"
                            popoverTitle="Abrir link do ingresso?"
                            popoverMessage="{{event.ticketUrl}}"
                            placement="left"
                            confirmText="Abrir"
                            (confirm)="openUrl(event.ticketUrl)"
                            class="fa-solid fa-ticket btn btn-light btn-sm">
                          </a>
                      </td>
                      <td>
                        <a mwlConfirmationPopover
                           title="Participar no Google Calendar"
                           popoverTitle="Participar no Google Calendar?"
                           placement="left"
                           confirmText="Participar"
                           (confirm)="participate(event.id)"
                           class="fa-solid fa-door-open btn btn-light btn-sm">
                        </a>
                     </td>
                      <td>
                          <a mwlConfirmationPopover
                             title="Abrir no Google Maps"
                             popoverTitle="Abrir no Google Maps?"
                             placement="left"
                             confirmText="Abrir"
                             popoverMessage="{{event.location?.substring(0,60) }}"
                             (confirm)="openMaps(event.location)"
                             class="fa-solid fa-map-location-dot btn btn-light btn-sm">
                          </a>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
</section>
