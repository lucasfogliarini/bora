<div id="event-create">
  <div id="event-start" *ngIf="!event.id">
    <fa-icon (click)="create()" [icon]="['fas','calendar-plus']" role="button"></fa-icon>
  </div>
  <div id="event-title" *ngIf="event.id && !event.title" class="card-title">
    <h5>O que vamos fazer?</h5>
    <div *ngFor="let title of titles; let i = index" class="form-check">
      <input [value]="title" [(ngModel)]="newEvent.title" class="form-check-input" type="radio" id="title_{{i}}">
      <label class="form-check-label" for="title_{{i}}">
        {{title}}
      </label>
    </div>
    <input [(ngModel)]="newEvent.title" class="form-control" type="text" id="title" placeholder="ou ...">
    <div class="buttonEvent">
      <button *ngIf="newEvent.title" (click)="update()" type="button" class="btn btn-dark">{{newEvent.title}}!</button>
    </div>
  </div>
  <div id="event-location" *ngIf="event.title && !event.location" class="card-title">
    <h5>Onde?</h5>
    <div *ngFor="let location of locations; let i = index" class="form-check">
      <input [value]="location" [(ngModel)]="newEvent.location" class="form-check-input" type="radio" id="location_{{i}}">
      <label class="form-check-label" for="location_{{i}}">
        {{location}}
      </label>
    </div>
    <input [(ngModel)]="newEvent.location" type="search" ngx-google-places-autocomplete [options]='placesOptions' (onAddressChange)="addressChange($event)"/>
    &nbsp;
    <div class="buttonEvent">
      <button *ngIf="newEvent.location" (click)="update()" type="button" class="btn btn-dark">{{newEvent.location?.substring(0, 15)}}!</button>
    </div>
  </div>
  <div id="event-when" *ngIf="event.location && !event.public" class="card-title">
    <h5>Quando?</h5>
    <input id="event-date" [(ngModel)]="newEvent.start"
    [owlDateTime]="dtStart" [owlDateTimeTrigger]="dtStart" placeholder="dd/mm/aaaa hh:min">
    <owl-date-time #dtStart></owl-date-time>
    <div class="buttonEvent">
      <button (click)="update(true)" type="button" class="btn btn-dark">Agendar!</button>
    </div>
  </div>
</div>
