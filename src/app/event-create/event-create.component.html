<div *ngIf="!event.id" class="card-title">
  Bora fazer? <button (click)="create()" type="button" class="btn btn-dark">Bora!</button>
</div>
<div *ngIf="event.id && !event.location" class="card-title">
  Onde?
  <input [(ngModel)]="newEvent.location" type="search" ngx-google-places-autocomplete  (onAddressChange)="addressChange($event)"/>
  &nbsp;
  <fa-icon (click)="update()" type="button" [icon]="['fas','map-pin']" role="button"></fa-icon>
</div>
<div *ngIf="event.location && !event.title" class="card-title">
  TÃ­tulo 
  <input [(ngModel)]="newEvent.title" type="text" placeholder="Churras"/>
  &nbsp;
  <fa-icon (click)="update()" type="button" [icon]="['fas','pen-to-square']" role="button"></fa-icon>
</div>
<div *ngIf="event.title && !event.public" class="card-title">
  Quando? 
  <input id="start" [(ngModel)]="newEvent.start"
  [owlDateTime]="dtStart" [owlDateTimeTrigger]="dtStart" placeholder="dd/mm/aaaa hh:min">
  <owl-date-time #dtStart></owl-date-time>
  &nbsp;
  <fa-icon (click)="update(true)" type="button" [icon]="['fas','calendar-day']" role="button"></fa-icon>
</div>
