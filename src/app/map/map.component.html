<google-map id="map"
[center]="center"
[options]="mapOptions"
height="1000px"
width="100%">
  <map-marker *ngFor="let marker of markers"
              [position]="marker.position"
              [title]="marker.title"
              [options]="{ draggable: false }">
    <map-info-window *ngIf="marker.showInfo" [options]="{ maxWidth: 200 }">
      <div>
        <h3>{{ marker.title }}</h3>
        <p>{{ marker.content }}</p>
      </div>
    </map-info-window>
  </map-marker>
</google-map>
