<section id="account" class="content">
  <div class="card">
    <div class="card-header">
      <nav class="navbar navbar-expand">
        <ul *ngIf="account?.id" class="navbar-nav">
          <li *ngIf="account.photo" class="image">
            <a href="{{account.username}}"><img style="width: 50px" [src]="account.photo" class="img-circle elevation-2" alt="User Image"></a>
          </li>
          <li *ngIf="account.whatsApp" title="api.whatsapp.com/send/">
            <a class="nav-link" target="_blank" href="https://api.whatsapp.com/send/?phone=55{{account.whatsApp}}&text=Oi {{account.name}}, quero fazer networking ou contratar seu serviço ..." role="button"><fa-icon [icon]="['fab','whatsapp']"></fa-icon></a>
          </li>
          <li *ngIf="accountHome(account)" title="https://www.google.com/maps/search/?api=1&query={place}">
            <a class="nav-link" target="_blank" href="https://www.google.com/maps/search/?api=1&query={{accountHome(account)}}" role="button"><fa-icon [icon]="['fas','map-location-dot']"></fa-icon></a>
          </li>
          <li *ngIf="account.linkedin" title="www.linkedin.com/">
            <a class="nav-link" target="_blank" href="https://www.linkedin.com/{{account.linkedin}}" role="button"><fa-icon [icon]="['fab','linkedin']"></fa-icon></a>
          </li>
          <li *ngIf="account.instagram" title="instagram.com/">
            <a class="nav-link" target="_blank" href="https://instagram.com/{{account.instagram}}" role="button"><fa-icon [icon]="['fab','instagram']"></fa-icon></a>
          </li>
          <li *ngIf="account.github" title="github.com/">
            <a class="nav-link" target="_blank" href="https://github.com/{{account.github}}" role="button"><fa-icon [icon]="['fab','github']"></fa-icon></a>
          </li>
          <li *ngIf="account.youTube" title="youtube.com">
            <a class="nav-link" target="_blank" href="https://www.youtube.com/{{account.youTube}}" role="button"><fa-icon [icon]="['fab','youtube']"></fa-icon></a>
          </li>
          <!--
          <li *ngIf="account.chess" title="chess.com/member/">
            <a class="nav-link" target="_blank" href="https://chess.com/member/{{account.chess}}" role="button"><fa-icon [icon]="['fas','chess-knight']"></fa-icon></a>
          </li>
          <li *ngIf="account.chess" title="chess.com/member/">
            <a class="nav-link" target="_blank" href="https://chess.com/member/{{account.chess}}" role="button"><fa-icon [icon]="['fas','chess-knight']"></fa-icon></a>
          </li>
          <li *ngIf="account.tribe" title="live.tribexr.com/">
            <a class="nav-link" target="_blank" href="https://live.tribexr.com/{{account.tribe}}" role="button"><fa-icon [icon]="['fas','headset']"></fa-icon></a>
          </li>
          <li *ngIf="account.spotify" title="spotify.com/user/">
            <a class="nav-link" target="_blank" href="https://open.spotify.com/user/{{account.spotify}}" role="button"><fa-icon [icon]="['fab','spotify']"></fa-icon></a>
          </li>
          -->
        </ul>
      </nav>
      <h3 *ngIf="!account">Usuário não encontrado</h3>

      
      <div id="account-name" class="row">
        <small><b class="col-12">{{account.name}}</b></small>
      </div>
      <div id="account-accountability" class="row">
        <small class="col-12">{{account.accountability}}</small>
      </div>
      <br />
      <div id="account-responsibilities" class="row">
        <small style="font-size: xx-small;" class="col-12">{{accountResponsibility(account)}}</small>
      </div>
    </div>
    <div class="card-body p-0">
      <app-events></app-events>
    </div>
  </div>
</section>

<app-event-create *ngIf="account?.calendarAuthorized && account.isPartner" ></app-event-create>
