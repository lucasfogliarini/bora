<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Divagando</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
  <body>
    <app-root> Loading... </app-root>
  </body>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB6vhRwwGs5hOwdVIJdbJofO0aP4l_Nl5s" ></script>
  <script>
      //get current location
      var currentPlace = localStorage.getItem('currentPlace');
      if(!currentPlace){
          window.navigator.geolocation.getCurrentPosition(position =>{
            var geocoder = new google.maps.Geocoder();
            var latLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            geocoder.geocode({'location': latLng }, addresses =>{
              console.log(addresses);
              localStorage.setItem('currentPlace', addresses[0].formatted_address);
            });
          }, error =>{
            //error.code 1 You've decided not to share your position, but it's OK. We won't ask you again.
            //error.code 2 The network is down or the positioning service can't be reached.
            //error.code 3 The attempt timed out before it could get the location data.
            //else Geolocation failed due to unknown error.;
          });
      }
  </script>
</html>
